<!-- JavaScript to highlight active link -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentPath = window.location.pathname;
        const links = {
            "/": "home-link",
            "/projects/project1.html": "project1-link",
            "/projects/project2.html": "project2-link",
            "/contacts.html": "contacts-link"
        };

        // Remove 'active' class from all links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active', 'text-accent');
        });

        // Add 'active' class to the current page's link
        const activeLinkId = links[currentPath];
        if (activeLinkId) {
            const activeLink = document.getElementById(activeLinkId);
            if (activeLink) {
                activeLink.classList.add('active', 'text-accent');
            }
        }
    });
</script>
