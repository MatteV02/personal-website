<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Matteo Veroni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--#include virtual="/navbar.html" -->

    <!-- Contact Hero -->
    <section class="py-5 bg-light">
        <div class="container py-5 text-center">
            <h1 class="display-4 text-dark" data-i18n="contact_title">Contact Me</h1>
            <p class="lead text-dark">Feel free to reach out for collaborations, questions, or just to say hello!</p>
        </div>
    </section>

    <!-- Contact Form and Direct Email -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Contact Form Column -->
                <div class="col-md-6 mb-4 mb-md-0">
                    <div class="card h-100">
                        <div class="card-header bg-accent">
                            <h2 class="card-title text-white">Get In Touch</h2>
                        </div>
                        <div class="card-body">
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label" data-i18n="form_name">Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" data-i18n="form_email">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Your Email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label" data-i18n="form_message">Message</label>
                                    <textarea class="form-control" name="message" rows="5" placeholder="Your Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Direct Email Column -->
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card h-100 w-100">
                        <div class="card-body text-center d-flex flex-column justify-content-center">
                            <h3 class="card-title">Or Email Me Directly</h3>
                            <a href="mailto:veronimatteo1@gmail.com" class="btn btn-primary mt-3" target="_blank" rel="noopener noreferrer">
                                veronimatteo1@gmail.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--#include virtual="/footer.html" -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Multilingual -->
    <script src="/assets/js/translations.js"></script>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('K8Uj9cKx-aPq8C2ZN');
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.send("service_7fk104b", "template_wwp6txr", {
                name: document.querySelector('input[name="name"]').value,
                email: document.querySelector('input[name="email"]').value,
                message: document.querySelector('textarea[name="message"]').value
            }).then(
                function(response) {
                    alert("Email sent successfully!");
                },
                function(error) {
                    alert("Failed to send email. Please try again.");
                }
            );
        });
    </script>
</body>
</html>
