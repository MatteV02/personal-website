<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matteo Veroni - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--#include virtual="/navbar.html" -->

    <!-- Hero Section -->
    <section class="py-5">
        <div class="container py-5 text-center">
            <h1 class="display-4 text-dark" data-i18n="hero_title">Hello, I'm Matteo Veroni</h1>
            <p class="lead text-dark" data-i18n="hero_subtitle">Welcome to my portfolio. Explore my projects and skills.</p>
            <a href="#projects" class="btn btn-primary btn-lg mt-3" data-i18n="hero_button">View My Work</a>
        </div>
    </section>

    <!-- About Section -->
    <section class="py-5 bg-accent">
        <div class="about-me">
            <div class="about-me-text">
                <h2 class="mb-4" data-i18n="about_title">About Me</h2>
                <p class="lead" data-i18n="about_text">Your biography or description goes here...</p>
            </div>
            <div class="about-me-image">
                <img src="/assets/images/profile.jpg" alt="Matteo Veroni" class="profile-image">
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="mb-4 text-dark" data-i18n="projects_title">My Projects</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0 text-white" data-i18n="project1_title">Project 1</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" data-i18n="project1_desc">A brief description of Project 1.</p>
                            <a href="projects/project1.html" class="btn btn-secondary" data-i18n="view_project">View Project</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0 text-white">Project 2</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">A brief description of Project 2.</p>
                            <a href="projects/project2.html" class="btn btn-secondary">View Project</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--#include virtual="/footer.html" -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Multilingual -->
    <script src="/assets/js/translations.js"></script>
